<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quize app</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="quiz-box" id="quiz-box">
        <h2 id="question"></h2>
        <ul>
            <li>
                <input class="options" id="a" type="radio" name="ans">
                <label id="text-a" for="a"></label>
            </li>
            <li>
                <input class="options" id="b" type="radio" name="ans">
                <label id="text-b" for="b"></label>
            </li>
            <li>
                <input class="options" id="c" type="radio" name="ans">
                <label id="text-c" for="c"></label>
            </li>
            <li>
                <input class="options" id="d" type="radio" name="ans">
                <label id="text-d" for="d"></label>
            </li>
        </ul>
        <button id="submit" class="btn" name="submit" >Submit</button>
    </div>
</body>
</html>
