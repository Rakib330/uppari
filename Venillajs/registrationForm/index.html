<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Registration</title>
</head>

<body>
    <div class="div-container">
        <h2>Registration</h2>
        <form class="form-container" action="">
            <div class="input-container">
                <label for="userName">User Name</label>
                <input type="text" id="userName" class="input username" placeholder="Enter Your Username" autocomplete="off">
                <i class="fas fa-check-circle tt"></i>
                <i class="fas fa-exclamation-circle tt"></i>
                <small>Err Msg</small>
            </div>
            <div class="input-container">
                <label for="userEmail">Email</label>
                <input type="email" id="userEmail" class="input useremail" placeholder="Enter Your Email" autocomplete="off">
                <i class="fas fa-check-circle tt"></i>
                <i class="fas fa-exclamation-circle tt"></i>
                <small>Err Msg</small>
            </div>
            <div class="input-container">
                <label for="userNumber">User Number</label>
                <input type="Number" id="userNumber" class="input usernumber" placeholder="Enter Your Number" autocomplete="off">
                <i class="fas fa-check-circle tt"></i>
                <i class="fas fa-exclamation-circle tt"></i>
                <small>Err Msg</small>
            </div>
            <div class="input-container">
                <label for="userPassword">User Password</label>
                <input type="Password" id="userPassword" class="input userpassword" placeholder="Enter Your Password" autocomplete="off">
                <i class="fas fa-check-circle tt"></i>
                <i class="fas fa-exclamation-circle tt"></i>
                <small>Err Msg</small>
            </div>
            <div class="input-container">
                <label for="rtpassword">Retype Password</label>
                <input type="Password" id="rtpassword" class="input rtpassword" placeholder="Confirm Your Password" autocomplete="off">
                <i class="fas fa-check-circle tt"></i>
                <i class="fas fa-exclamation-circle tt"></i>
                <small>Err Msg</small>
            </div>
            <div class="input-container">
                <input type="submit" id="submit" class="input submit">
            </div>
        </form>
    </div>

    <script src="all.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
